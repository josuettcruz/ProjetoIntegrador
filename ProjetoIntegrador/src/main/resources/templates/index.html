<html>
    <head>
        <title th:text="${title}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    
    <body>
        
        <!-- divtopclass -- div top class -->
        <div th:class="${divtopclass}" th:style="${divtopstyle}">
            <h1 th:text="${top}" th:class="${htopclass}" th:style="${htopstyle}" />
        </div><!-- div -- Topo -->
        
        <!-- div1 -- div 1 class -->
        <div th:if="${cpro}" th:class="${div1class}">
            <a th:class="${div1aclass}" th:href="@{marca}">CADASTRAR UM NOVO ITEM</a>
        </div>
        
        <div th:if="${cmac}" th:class="${div1class}">
            <a th:class="${div1aclass}" th:href="@{marca}">CADASTRAR UM PRODUTO</a>
        </div>
        
        <div th:class="${div1class}">
            <a th:class="${div1aclass}" th:href="@{marca}">CADASTRAR UMA MARCA</a>
        </div>
        <!-- div -- Link para os formulários -->
        
        <!-- titemclass -- t - tabela -- item -- class -->
        <table th:if="${cit}" th:class="${tclass}">

            <thead>
                
                <tr><th colspan="3">LISTA DE PRODUTOS</th></tr>

                <tr>
                    <th>CÓDIGO</th>
                    <th>NOME</th>
                    <th>DATA</th>
                </tr>

            </thead>
            
            <tbody>
                
                <tr th:each="it : ${eit}" th:if="${it.getDesc().getStatus() == 1}">
                    <td th:text="${it.getNome()}" />
                    <td th:text="${it.getProduto().getNome()}" />
                    <td th:text="${it.getDesc.getData().DataLinha(true)}" />
                </tr>
                
            </tbody>

        </table><!-- tabela -- Lista de itens -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>
    
</html>
