<html>
    <head>
        <title th:text="${title}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        
        <doc th:text="${doc}" style="display:none" />
        
        <!-- divtopclass -- div top class -->
        <div th:class="${divtopclass}" th:style="${divtopstyle}">
            <h1 th:text="${top}" th:class="${htopclass}" th:style="${htopstyle}" />
        </div><!-- div -- Topo -->
        
        <div>
            
            <form th:action="@{/cod_it}" onsubmit="return Submit()" method="GET">
                
                <input type="hidden" name="mod" value="0"/>
                
                <input type="hidden" name="status" value="1"/>
                
                <input id="txt" class="form-control mt-5" type="text" name="desc"/>
                
                <select class="${input_select}" name="cod" size="10">
                    <option th:each="p : ${produtos}" th:text="'[' + ${p.ReturnId()} + '] ' + ${p.gedDesc()}" th:value="${p.getId()}" />
                </select>
                
                <input type="submit" value="SALVAR"/>
                
            </form>
            
        </div>
        
        <!--<div th:if="${com}">
            
            <div th:each="i : ${itens}" th:text="${i.ReturnId()}" th:name="${i.getId()}" onclick="Click(this.name)" />
            
        </div><!-- disponível apenas em versões futuras -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-
        
        <script>
            
            const href = intodocument.querySelector("doc").innerText;
            var btn = false;
            
            function Click(x){
                
                window.open(href + x, "_parent");
                
            }//Click(x)
            
            function Submit(){
                
                const digito = document.getElementById("txt").value.trim();
                
                if(digito === ""){
                    
                    document.getElementById("txt").focus();
                    document.getElementById("txt").value = "";
                    
                    return false;
                    
                } else if(digito.length < 5){
                    
                    document.getElementById("txt").focus();
                    document.getElementById("txt").value = digito.toUpperCase();
                    
                    return false;
                    
                } else {
                    
                    document.getElementById("txt").value = digito.toUpperCase();
                    
                    return true;
                    
                }
                
            }//Submit()
            
        </script>
        
    </body>
</html>
